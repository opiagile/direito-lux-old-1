name: Lint Code

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  golangci:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
          
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.54.2
          args: --timeout=5m
          skip-cache: true
          skip-save-cache: true